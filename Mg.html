<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Math Game</title>
    <meta name="description" content="Addition dame with JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Mg.css" type="text/css">
</head>

<body>
    <div id="wrapper">
        <table width="500" height="400" align="center">
            <tr>
                <td>
                    <div id="number1" style="font-size:45px;font-weight:bold;border:5px solid purple;padding:50px;">1</div>
                </td>
                <td>
                    <div style="font-size:45px;font-weight:bold;">+</div>
                </td>
                <td>
                    <div id="number2" style="font-size:45px;font-weight:bold;border:5px solid blue;padding:50px;">2</div>
                </td>
                <td>
                    <div style="font-size:45px;font-weight:bold;">=</div>
                </td>
                <td>
                    <input type="text" style="padding:10px;border:5px solid #14d2d5">
                </td>
                <td>
                    <input id="btn" type="button" value="check">
                </td>
            </tr>
        </table>
    </div>

    <script src="Mg.js"></script>
</body>

</html>
